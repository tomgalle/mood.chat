    <script>

    var my_video_player;

    window.fbAsyncInit = function() {
      FB.init({
        appId      : '261041700909743',
        xfbml      : true,
        version    : 'v2.6'
      });


      // Get Embedded Video Player API Instance

      FB.Event.subscribe('xfbml.ready', function(msg) {
        if (msg.type === 'video') {
          my_video_player = msg.instance;
        }
        console.log(my_video_player);
      });
    };


//    console.log(my_video_player);

  <script>

    (function() {

          var videowrapper = $('.videowrapper');
          var videobg = $('.videobg');
          var videobutton = $('.videobutton');
          var video = $('.fb-video')

          videowrapper.hide();
          videobutton.click(function(){
            videowrapper.show();
            videobg.css({"display" : "inline"});
            video.css({"z-index" : "1" });
            setTimeout(function(){ my_video_player.play(); }, 1000 );
          });

          videobg.click(function(){
            videobg.css({"display": "none"});
            my_video_player.pause();
            videowrapper.hide();
          });

  })();


  </script>
